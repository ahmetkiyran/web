<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programming Tutorials</title>
</head>
<body>
    <!-- büyükten küçüğe doğru olacak şekilde başlıklarımız bunlar -->
    <h1>Başlık 1</h1>
    <h2>Başlık 2</h2>
    <h3>Başlık 3</h3>
    <h4>Başlık 4</h4>
    <h5>Başlık 5</h5>
    <h6>Başlık 6</h6>
    <!-- p etiketi ile paragraf oluşuruyoruz -->

    
    <p>Lorem ipsum dolor sit amet <br> consectetur adipisicing elit. Quibusdam, quos.</p>
    <hr>
    <!-- hr etiketi paragraflar arasında düz bir çizgi koyarak ayırmamızı sağlar -->
    <p>merhaba</p>

    <!-- br etiketi cümledeki koyulduğu yerden sonra bulunan her şeyi bir alttaki satıra aktarır -->
</body>
</html>
