<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block & Inline Elements</title>
    <style>
        h1{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Başlık1</h1> <!--bulunduğu bloğun tamamını kapsıyor block bir element -->
     <a href="#">Link</a><!-- içeriği kadar byer kaplıyor yani inline bir eleman -->
<!--height ve width sadece block level elemanlarda kullanılabiliyor.-->
    </body>
</html>
