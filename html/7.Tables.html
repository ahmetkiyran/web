<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
        table,td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <thead><!-- tablonun başlığı-->
           <tr>
           <th>name</th>
           <th>department</th>
           <th>salary</th> 
        </tr>
        </thead>
       <tbody> <!--tablonun içeriği -->
        <tr>
            <td>Ahmet</td>
            <td>bilişim</td>
            <td>5000</td>
        </tr>
       </tbody>
       
    </table>
</body>
</html>
