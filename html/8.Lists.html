<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Lists</title>
</head>
<body>
    <!--HTML5 unordered lists-->
<ul type ="square"><!--ul yani unordered list şeklinde -->
    <li>Front End</li>
    <ul>
        <li>react</li>
        <li>vue</li>
        <li>angular</li>
    </ul>
    <li>Back End</li>
    <ul>
        <li>python</li>
        <li>java</li>
        <li>c#</li>
    </ul>
</ul>
    <!--HTML5 ordered lists 1,2,3,4 şeklinde giden listelere denir.-->
    <ol><!--ordered list yani-->
     <li>python</li> <!-- ol nin içine start = "i" i yerine ne verirsek ordan başlayarak ilerler. -->
     <li>java</li>
     <li>c</li>
    </ol>
</body>
</html>
