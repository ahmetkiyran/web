<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Formatting</title>
</head>
<body>
    <p style="font-size: 30px;">
        Lorem <strong>ipsum</strong>  dolor <em>sit</em> amet <small>consectetur</small>   <mark>adipisicing</mark>elit. Eos, deserunt?
    </p>
    <pre>
        Korkma, sönmez bu şafaklarda yüzen al sancak;
        Sönmeden yurdumun üstünde tüten en son ocak.
        O benim milletimin yıldızıdır, parlayacak;
        O benimdir, o benim milletimindir ancak
    </pre>
    <!--
    pre etiketi yazdığımız bir yazının türünü hiç bozmadan düzyazı veya şiir formatında otomatik olarak
    yazmasını sağlar.
    paragrafın da yapısını yine style etiketi ile değiştirebiliyoruz
    aynı şekilde içerdeki cümlelerin de görünüşünü değiştirmek için farklı
    attribute lerimiz mevcut
    -->
    
</body>
</html>
